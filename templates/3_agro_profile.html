{% extends "1_home.html" %}

{% block title %}Profile - Agronomists - | AGRICULTURAL | BIOSECURITY | PEST AND WEED{% endblock %}

{% block content %}

<div class="p-5 bg-light text-black text-center">
    <h1>Welcome!</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light">
    <!-- Navi -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('agro_home') }}">Pest/Weed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('agro_profile') }}">Profile</a>
        </li>
    </ul>
</div>
</nav>

    <div class="container mt-5">
        <form action="{{ url_for('agro_profile') }}" method="post">
            <div class="mb-3">
                <label for="frist_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="name" placeholder="First Name" value="{{ agro[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="name" placeholder="Last Name" value="{{ agro[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="email" placeholder="address" value="{{ agro[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ session.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" value="{{ agro[5] }}" required>
            </div>
            <div class="mb-4">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Update Details</button>
        </form>
    </div>
</div>

<footer class="container-fluid p-5 bg-light text-black text-center">
    <h5>AGRICULTURAL | BIOSECURITY | PEST AND WEED</h5>
    </footer>

{% endblock %}
