{% extends "1_home.html" %}

{% block title %}Administrator - View/Edit Agronomist - | AGRICULTURAL | BIOSECURITY | PEST AND WEED{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Update Agronomist</h2>
    <form action="{{ url_for('update_agro', id=agro[0]) }}" method="POST">
            <input type="hidden" name="agro_id" value="{{ agro[0] }}">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ agro[1] }}"
            required pattern="[A-Za-z]+" title="Please enter characters only">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ agro[2] }}"
            required pattern="[A-Za-z]+" title="Please enter characters only">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" value="{{ agro[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="phone_num" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone_num" id="phone_num" value="{{ agro[4] }}" 
            required pattern="\d{3}-\d{7,8}" title="Please enter your Phone Number, e.g., 123-4567890">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ agro[7] }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" name="status" id="status" required>
                <option value="active" {% if agro[8] == 'active' %} selected {% endif %}>Active</option>
                <option value="inactive" {% if agro[8] == 'inactive' %} selected {% endif %}>Inactive</option>
            </select>
        </div>
        
        <div class="mt-5">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('admin_m_agro') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
